<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>TWEETER - Home Page</title>

  <!-- External CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/tweet.css" />



  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Displaying the Time Passed Since a Tweet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> 


  <script src="dist/timeago.min.js"></script> 
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composerCharCounter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->

  <nav>
    <span>TWEETER</span>
    <div class="left">
      <div class="write-tweet">Write a new tweet</div>
      <div class="icon-container">
        <i class="fa-solid fa-angles-down" style="color: #dc0909;"></i>
      </div>
    </div>
  </nav>

  <br>

  <div class="main-header">
    <div>
    <img class="profile" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>
        <span class="first-name">Ravneet</span>
        <span class="last-name">Kaur</span>
      </h2>
    </div>
  </div>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <div id="error-messages" class="error-messages">
          <!-- Error messages will be displayed here -->
        </div>
        <label for="tweet-text">What are you humming about?</label>
        <br>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="form-footer">
          <button type="submit">Tweet</button>
          <div class="counter">140</div>
        </div>
       
      </form>
       <section id="tweet-container"></section>
    </section>
  </main>

  <script>
  </script>

</body>
</html>
